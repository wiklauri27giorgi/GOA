<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee მიმართულებები</title>
</head>
<body>
    <marquee direction="left">მარცხნიდან მარჯვნივ მოძრაობა</marquee><br>
    <marquee direction="right">მარჯვნიდან მარცხნივ მოძრაობა</marquee><br>
    <marquee direction="up">ზევით მოძრაობა</marquee><br>
    <marquee direction="down">ქვემოთ მოძრაობა</marquee>
</body>
</html>








<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee სიჩქარით</title>
</head>
<body>
    <marquee scrollamount="2">შეგიძლიათ შეცვალოთ სიჩქარე!</marquee><br>
    <marquee scrollamount="10">ასეთი სწრაფი მოძრაობა!</marquee>
</body>
</html>
