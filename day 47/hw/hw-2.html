<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .box {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #ff4500;
            text-align: center;
            padding: 10px;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .left {
            flex: 1;
            background-color: #00aced;
            padding: 20px;
            text-align: center;
        }

        .main {
            flex: 3;
            background-color: #6a5acd;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .right {
            flex: 1;
            background-color: #228b22;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #ff1493;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">Header</div>
        <div class="content">
            <div class="left">Left Sidebar</div>
            <div class="main">Main Content</div>
            <div class="right">Right Sidebar</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
