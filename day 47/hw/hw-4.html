<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .box {
            flex: 1;
            max-width: 150px;
            text-align: center;
            border: 5px solid gray;
            font-size: 2rem;
            padding: 40px 0;
            margin: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Flexbox Container</h1>
    <p>Notice how the flex items shrink and expand as the browser is resized, but do not fill the entire container beyond a point.</p>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
