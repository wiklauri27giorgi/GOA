<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box1</title>
    <style>
        body {
            margin: 0;
        }

        .box1 {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #9acd32;
            text-align: center;
            padding: 10px;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .article {
            flex: 3;
            background-color: white;
            padding: 20px;
        }

        .aside {
            flex: 1;
            background-color: #fdf5e6;
            padding: 20px;
        }

        .nav {
            flex: 1;
            background-color: #e0eee0;
            padding: 20px;
        }

        .footer {
            background-color: #9acd32;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="header">Header</div>
        <div class="content">
            <div class="article">Article</div>
            <div class="aside">Aside</div>
            <div class="nav">Nav</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
