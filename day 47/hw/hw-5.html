<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
    <style>
        .container {
            display: flex;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
            height: 100px;
        }
        .box {
            width: 80px;
            height: 80px;
            background-color: gray;
            color: white;
            text-align: center;
            line-height: 80px;
            margin: 5px;
        }
        .flsrt {
            display: flex;
            justify-content: flex-start;
        }
        .fend {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <h2>Flex Start</h2>
    <div class="flsrt">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>

    <h2>Flex End</h2>
    <div class="fend">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
</body>
</html>
