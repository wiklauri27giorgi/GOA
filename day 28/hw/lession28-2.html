<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილის მაგალითი</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>მაგალითი ცხრილი</h2>
    <table>
        <tr>
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>ქალაქი</th>
        </tr>
        <tr>
            <td>ანა</td>
            <td>25</td>
            <td>თბილისი</td>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>30</td>
            <td>ბათუმი</td>
        </tr>
        <tr>
            <td>ქეთი</td>
            <td>22</td>
            <td>ქუთაისი</td>
        </tr>
    </table>
</body>
</html>
