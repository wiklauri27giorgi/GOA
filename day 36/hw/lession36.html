<!DOCTYPE html>
<html lang="ka">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩარჩოები და მასალები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        .frame {

        }

            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="frame">
    <div class="material">ბუხარი</div>
</div>

</body>
